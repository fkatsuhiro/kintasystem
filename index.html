<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>予約受付用ページ</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="navigation">
        <div>予約受付フォーム</div>
      </div>
    </header>
    <div class="back">
      <div class="main-width padding-top padding-bottom" id="full-screen">
        <div class="item-mergin allbox">
          <div class="form-font h4 item-center padding-top-form padding-bottom-form row justify-content-center">
            <div>予約入力フォーム</div>
            <button type="button" class="btn btn-light" id="clearbutton">clear!</button>
          </div>
          <div class="form-width" id="form-screen">
            <form>
              <div class="form-margin" id="margin">
                <div class="row padding-top">
                  <div class="col-6">姓</div>
                  <div class="col-6">名</div>
                </div>
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" id="Firstname" placeholder="firstname">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" id="Lastname" placeholder="lastname">
                  </div>
                </div>
                <div class="alert-font firstname"></div>
                <div class="alert-font lastname"></div>
                <div class="form-group padding-top">
                  <label for="reservationDate">予約日</label>
                  <input type="date" class="form-control numberpeople" id="reservationDate" name="reservationDate">
                  <div id="reservationDateError" class="alert-font form-text text-danger DateError"></div>
                </div>
                <div class="form-group padding-top">
                  <label for="numberOfPeople">人数</label>
                  <input type="number" class="form-control numberpeople" id="numberOfPeople" name="numberOfPeople">
                  <div id="numberOfPeopleError" class="alert-font form-text text-danger NumberPeople"></div>
                </div>
                <div class="padding-top">メールアドレス</div>
                <div class="form-group ">
                  <input type="email" class="form-control" id="inputEmail" placeholder="sample@example.com">
                  <div class="alert-font alertEmail"></div>
                </div>
                <div class="row g-3 align-items-center padding-top">
                  <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">パスワード</label>
                    <input type="password" id="inputPassword6" class="form-control" aria-labelledby="passwordHelpInline">
                    <div class="alert-font alertPass"></div>
                  </div>
                  <div class="col-auto">
                    <span id="passwordHelpInline" class="alert-text form-text disable">
                     半角8文字から20文字で入力してください
                    </span>
                  </div>
                  <div class="col-12 item-center padding-top padding-bottom">
                    <button type="button" class="btn btn-primary" id="sendsubmit">送信</button>
                  </div>
              </div>
            </form>
          </div>
        </div>  
      </div>
    </div>
    <div class="footer">
      <div>ka2coder.Inc</div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
